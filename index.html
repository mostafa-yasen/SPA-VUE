<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SPA-VUE</title>

    <!-- Bootstrap 4.3.1 Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome styles -->
    <link rel="stylesheet" href="vendors/font-awesome/css/all.min.css">

    <!-- Main Styles -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Start Loader -->
    <div class=" bg-info loader justify-content-center d-flex text-center align-items-center">
        <div class="spinner-grow text-light" style="width: 5rem; height: 5rem;"  role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- End Loader -->

    <!-- Start Page -->
    <div id="app">
        <h1 class="display-4 text-center mt-5 text-upper" :title="date">{{ welcome_message }}</h1>
        <div class="container pt-5">
            <div class="row">
                <div class="col-md-12 col-lg-4">
                    <h4 class="text-light bg-gradiant rounded py-3 text-center">
                        <i class="fas fa-clipboard-list"></i>
                        Todo List
                    </h4>
                    <div v-for="item in todos" class="mb-2">
                        <button class="text-danger btn" :key="item.id">
                            <i class="fas fa-times"></i>
                        </button>
                        <button class="btn-success btn" v-if="item.done" :key="item.id">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="btn-light btn text-success" v-else :key="item.id">
                            <i class="fas fa-check"></i>
                        </button>
                        {{ item.text }}
                    </div>

                    <!-- Start New Item Demo -->
                    <div class="new-item-demo" v-if="new_item_demo != ''">
                        <button class="text-danger btn">
                            <i class="fas fa-times"></i>
                        </button>
                        <button class="btn-light btn text-success">
                            <i class="fas fa-check"></i>
                        </button>
                        {{ new_item_demo }}
                    </div>
                    <!-- End New Item Demo -->

                    <hr>
                    <!-- Start Add New Item -->
                    <div class="add-new">
                        <div class="input-group">
                            <input v-model="new_item_demo" type="text" class="form-control" id="new_item_value" placeholder="Add new item">
                            <div class="input-group-append" id="button-addon4">
                                <button v-on:click="clear_input" class="btn btn-outline-dark" type="button">
                                    <i class="fas fa-angle-left"></i>
                                </button>
                                <button v-on:click="add_item" class="btn btn-outline-success" type="button">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- End Add New Item -->
                </div>
            </div>
        </div>
    </div>
    <!-- End Page -->

    <!-- JQuery 3.3.1 slim minified -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <!-- Popper.js 1.14.7 minified -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <!-- Bootstrap.js minified -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Font Awesome JS -->
    <script src="vendors/font-awesome/js/all.min.js"></script>

    <!-- MAIN app.js -->
    <script src="js/app.js"></script>
</body>

</html>
